<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style media="screen">
      body {
        background: url('assets/images/white-waves.png')
      }
      @media screen and (max-width: 640px){
        .lose-padding {
          padding: 0;
        }
      }
    </style>
    <title>Contact Page</title>
  </head>
  <body>
    <header style='margin-bottom: 25px;'>
      <nav class='navbar navbar-light bg-light lose-padding'>
        <div class="container lose-padding">
          <div class="text-center col-md-4 col-xs-12" style='background: #4aaaa5; color: white;'>
            <h1>Trevor Wilson</h1>
          </div>
          <nav class="nav justify-content-md-end justify-content-center col-md-8 col-xs-12">
            <a class="nav-link" href="index.html">About</a>
            <a class="nav-link" href="portfolio.html">Portfolio</a>
            <a class="nav-link" href="contact.html">Contact</a>
          </nav>
        </div>
      </nav>
    </header>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4 font-weight-bold" style='color: #4aaaa5;'>Contact</h1>
        <hr class="my-4">
        <div class="row">
          <div class="col-md-12 col-xs-12">
            <form>
              <div class="form-group">
                <label for="exampleInputPassword1">Name</label>
                <input type="name" class="form-control" id="username" placeholder="John Smith">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="example@gmail.com">
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
